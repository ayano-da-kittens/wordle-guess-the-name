<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WORDLE: Guess the name!</title>
  <link href="https://fonts.googleapis.com/css2?family=Clear+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5dc; /* beige */
      color: #121213;
      font-family: 'Clear Sans', sans-serif;
      margin: 0;
      padding: 0;
    }
    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding-top: 40px;
    }
    .active {
      display: flex;
    }
    h1 {
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 20px;
      border-bottom: 1px solid #3a3a3c;
      padding-bottom: 10px;
      width: 100%;
      text-align: center;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-template-rows: repeat(6, 60px);
      gap: 8px;
      margin-bottom: 20px;
    }
    .tile {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
      background-color: white;
      color: #121213;
      width: 60px;
      height: 60px;
      border: 1px solid black;
      border-radius: 4px;
      transition: transform 0.3s ease, background-color 0.3s ease;
      animation: pop 0.3s ease forwards;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .correct {
      background-color: #6aaa64;
      border-color: #6aaa64;
      color: white;
    }
    .present {
      background-color: #c9b458;
      border-color: #c9b458;
      color: white;
    }
    .absent {
      background-color: #787c7e;
      border-color: #787c7e;
      color: white;
    }
    #message {
      font-size: 1.3rem;
      height: 2rem;
      text-align: center;
    }
    .button {
      margin-top: 20px;
      padding: 10px 24px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #6aaa64;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #538d4e;
    }
  </style>
</head>
<body>
  <div id="home" class="screen active">
    <h1>WORDLE: Guess the name!</h1>
    <button class="button" id="startGame">Play</button>
  </div>

  <div id="game" class="screen">
    <h1>WORDLE: Guess the name!</h1>
    <div class="board" id="board"></div>
    <div id="message"></div>
    <button id="restart" class="button" style="display:none;">Play Again</button>
  </div>

  <script>
    const startGame = document.getElementById("startGame");
    const homeScreen = document.getElementById("home");
    const gameScreen = document.getElementById("game");

    startGame.addEventListener("click", () => {
      homeScreen.classList.remove("active");
      gameScreen.classList.add("active");
      initGame();
    });

    function initGame() {
      const answer = "AYANO";
      const board = document.getElementById("board");
      const message = document.getElementById("message");
      const restartBtn = document.getElementById("restart");
      let currentRow = 0;
      let currentCol = 0;
      let currentGuess = "";
      board.innerHTML = "";
      message.textContent = "";
      restartBtn.style.display = "none";

      const tiles = [];
      for (let i = 0; i < 30; i++) {
        const tile = document.createElement("div");
        tile.classList.add("tile");
        board.appendChild(tile);
        tiles.push(tile);
      }

      document.onkeydown = (e) => {
        if (message.textContent.includes("Correct") || message.textContent.includes("Game Over")) return;

        const key = e.key.toUpperCase();
        if (key === "BACKSPACE" && currentCol > 0) {
          currentCol--;
          tiles[currentRow * 5 + currentCol].textContent = "";
          tiles[currentRow * 5 + currentCol].style.animation = "none";
          currentGuess = currentGuess.slice(0, -1);
        } else if (key === "ENTER") {
          if (currentGuess.length === 5) {
            checkGuess();
          }
        } else if (/^[A-Z]$/.test(key) && currentCol < 5) {
          const tile = tiles[currentRow * 5 + currentCol];
          tile.textContent = key;
          tile.style.animation = "pop 0.3s ease";
          currentGuess += key;
          currentCol++;
        }
      };

      function checkGuess() {
        const result = Array(5).fill("absent");
        const answerArray = answer.split("");
        const guessArray = currentGuess.split("");

        for (let i = 0; i < 5; i++) {
          if (guessArray[i] === answerArray[i]) {
            result[i] = "correct";
            answerArray[i] = null;
          }
        }
        for (let i = 0; i < 5; i++) {
          if (result[i] !== "correct" && answerArray.includes(guessArray[i])) {
            result[i] = "present";
            answerArray[answerArray.indexOf(guessArray[i])] = null;
          }
        }

        for (let i = 0; i < 5; i++) {
          const tile = tiles[currentRow * 5 + i];
          setTimeout(() => {
            tile.classList.add(result[i]);
            tile.style.animation = "pop 0.3s ease";
          }, i * 300);
        }

        if (currentGuess === answer) {
          setTimeout(() => {
            message.textContent = "Correct! It's Ayano! ðŸŽ‰";
            restartBtn.style.display = "inline-block";
          }, 1600);
        } else {
          currentRow++;
          currentCol = 0;
          currentGuess = "";
          if (currentRow === 6) {
            setTimeout(() => {
              message.textContent = `Game Over! The name was ${answer}`;
              restartBtn.style.display = "inline-block";
            }, 1600);
          }
        }
      }

      restartBtn.onclick = () => {
        initGame();
      };
    }
  </script>
</body>
</html>
